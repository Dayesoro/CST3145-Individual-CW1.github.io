<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/5.15.1/css/all.min.css">
    <!-- script for vue -->
    <script src="https://unpkg.com/vue"></script>
    <!-- script for lesson.js -->
	<script src="lessons.js"></script>
	<!-- css style -->
	<link rel="stylesheet" type="text/css" href="style.css">

    <title>Individual Coursework 1</title>
</head>

<body>
    <div id="app">
        <!-- UI to display lesson items -->
						<div class="col-md-10 row">
							<div v-for="lesson in sortedLessons" class="col-md-4">
							<div class="card mb-4">
								<img class="card-img" v-bind:src="lesson.image" alt="Lesson Image">
								<div class="card-body">
									<h6>Subject: {{lesson.subject}}</h6>
									<h6>Location: {{lesson.location}}</h6>
									<h6>Available: {{lesson.availablespace - cartCount(lesson)}}</h6>
									<h6>Price: Â£{{lesson.price}}</h6>
									<h6>Rating: <span v-bind:class="lesson.rating" id="star"></span></h6>
									<button v-on:click="addToCart(lesson)" v-if="canAddToCart(lesson)" class="btn btn-primary">Add to Cart</button>
									<!-- disable cart -->
									<button class="btn btn-primary" v-else="lesson.availablespace === cartCount(lesson.id)" v-bind:disabled="!canAddToCart(lesson)">Add to Cart</button>
									<!-- End of disable cart -->
								</div>
							</div>
						</div>
						</div>
						<!-- end of UI to display lesson items -->
					</div>
    </div>
    <script>
        let webstore = new Vue({
            el: '#app',
            data: {},
            methods: {},
            computed: {}

        })
    </script>

</body>

</html>
